<link href="__STATIC__/common/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />

<title>销售人员后台登录</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:url('agents/index/login')}" method="post">
      <input type="hidden" name="__token__" value="{$Request.token}" />
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="user" type="text" value="{$arr['user']}" placeholder="账户" required class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="pwd" type="password" value="{$arr['pwd']}" placeholder="密码" required class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-8"><i class="Hui-iconfont"><a href="{:url('agents/index/regist')}">没有账号，点我注册</a></i></label>

      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">销售人员后台登录页面</div>
<script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
</body>
</html>
