<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form id="form-admin-add" class="form form-horizontal" action="{:url('agents/room/roomadd')}" method="post" onsubmit="return saveReport();">
		<input type="hidden" name="__token__" value="{$Request.token}" />
		<input type="hidden" name="id" value="{$id}" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>房主电话：</label>
		<div class="formControls col-xs-8 col-sm-9">
		<input type="text" class="input-text"  placeholder="11位手机号" name="tel">
	</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>地址：</label>
		<div class="formControls col-xs-8 col-sm-9">
		<input type="text" class="input-text"  placeholder="房源地址"  name="addr">
	</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  placeholder="X室X厅" name="type">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>是否合租：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select-box" name="rtype" size="1">
				<option value="0">整租</option>
				<option value="1" selected>合租</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>装修：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select-box" name="decoriate" size="1">
				<option value="0">毛坯</option>
				<option value="1" selected>简装</option>
				<option value="2">精装</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>楼层：</label>
		<div class="formControls col-sm-2">
			<input type="number" class="input-text" required  placeholder="第X层" name="floor">
		</div>
		<div class="formControls col-sm-3">
			<input type="number" class="input-text" required  placeholder="总楼层" name="floors">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>可入住时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" required  placeholder="XXXX-XX-XX" name="time">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/jquery/jquery.form.min.js"></script>
<!--<script type="text/javascript" src="__STATIC__/admin/js/adminAdd.js"></script>-->
<script>
	$(function(){
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
	});
	function saveReport() {
		$.validator.addMethod("intime", function(value, element) {
			return /^[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}$/.test(value);
		}, "必须填写XXXX-XX-XX");

		$("#form-admin-add").validate({
			rules:{
				tel:{
					required:true,
					minlength:11,
					maxlength:11
				},
				addr:{
					required:true,
					minlength:5,
					maxlength:50
				},
				time:{
					intime:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				// jquery 表单提交
				$("#form-admin-add").ajaxSubmit(function(message) {
					if(message){
						parent.window.location.href='{:url("agents/room/index")}';
						var index = parent.layer.getFrameIndex(window.name);
						parent.$('.btn-refresh').click();
						parent.layer.close(index);
					}else{
						alert('填写有错误，请安要求填写！！！');
					}
					// 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容
				});
				return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
			}
		});
		return false;
	}
</script>
</body>
</html>
