<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 房东管理 <span class="c-gray en">&gt;</span> 新房东列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">登录名</th>
				<th width="90">手机</th>
				<th width="300">地址</th>
				<th width="100">备注</th>
				{if $type eq 1}<th width="100">操作</th>{/if}
			</tr>
		</thead>
		<tbody>
			{foreach $arr as $item}
			<tr class="text-c">
				<td><input type="checkbox" value="{$item['Id']}" name=""></td>
				<td>{$item['Id']}</td>
				<td>{$item['sname']}</td>
				<td>{$item['stel']}</td>
				<td>{$item['sarea'].$item['svillage']}</td>
				<td>{$item['sothers']}</td>
				{if $type eq 1}
				<td class="td-manage">
					<a title="分配经纪人" href="javascript:;" onclick="admin_edit('分配经纪人','allot',{$item['Id']},'400','27' +
					 '0')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe603;</i></a>
					<a title="编辑" href="javascript:;" onclick="admin_edit('房东编辑','netic',{$item['Id']},'800','500')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="admin_del(this,{$item['Id']})" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
				{/if}
			</tr>
			{/foreach}
		</tbody>
	</table>
</div>

<script>
	/*
	 参数解释：
	 title	标题
	 url		请求的url
	 id		需要操作的数据id
	 w		弹出层宽度（缺省调默认值）
	 h		弹出层高度（缺省调默认值）
	 */
	/*管理员-增加*/
	function admin_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-删除*/
	function admin_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: '{:url("admin/house/del")}',
				dataType: 'json',
				data:{
					id:id,
				},
				success: function(data){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				},
				error:function(data) {
					layer.msg('删除失败!',{icon:1,time:1000});
				},
			});
		});
	}
	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){
		setCookie('house_id',id);
		layer_show(title,url,w,h);
	}

	function setCookie(name, value, expires, path, domain, secure) {
		var cookieText=encodeURIComponent(name)+'='+encodeURIComponent(value);
		if (expires instanceof Date)  {
			cookieText += '; expires=' + expires;
		}
		if (path) {
			cookieText += '; path =' +path;
		}
		if (domain) {
			cookieText += '; domain=' + domain;
		}
		document.cookie = cookieText;
	}
</script>
