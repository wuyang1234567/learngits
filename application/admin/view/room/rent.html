<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>

    <script>DD_belatedPNG.fix('*');</script>

    <title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>VIP卡列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="l" style="margin-top: 10px;margin-left: 20px">
    <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
    <a href="javascript:;" onclick="admin_add('添加商品信息','cate/cateadd','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加商品信息</a>
</div>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20">

        <!--<span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="40">ID</th>
                <th width="150">标题</th>

                <th width="80">价格</th>
                <th width="80">库存</th>
                <th width="80">商品所属分类</th>
                <th width="100">VIP卡状态</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach name="arr" item="item" key="k" }

            <tr class="text-c">
                <td><input type="checkbox" value="{$item['Id']}" name=""></td>
                <td>{$k+1}</td>
                <td>{$item['rtitle']}</td>

                <td>{$item['rprice']}</td>
                <td class="count">{$item['count']}</td>
                <td>{$item['name']}</td>

                <td class="td-status">
                    {if $item['count'] eq 0}
                    <span class="label radius">无库存</span>
                    {elseif $item['count'] neq 0}
                    <span class="label label-success radius">有库存</span>
                    {/if}
                </td>
                <td class="td-manage">

                    <a style="text-decoration:none" onClick="admin_stop(this,{$item['Id']})" href="javascript:;" title="无货">
                        设置库存</a>

                    <a title="编辑" href="javascript:;" index="{:url('admin/room/rentetic',['shopid'=>$item['Id']])}" class="ml-5 edit" style="text-decoration:none">
                        编辑</a>
                    <a title="删除" href="javascript:;" onclick="admin_del(this,{$item['Id']})" class="ml-5" style="text-decoration:none">
                        删除</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/common/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/laypage/1.2/laypage.js"></script>
    <!--<script type="text/javascript" src="__STATIC__/admin/js/adminList.js"></script>-->
    <script>
        $(function(){
            $('.table-sort').dataTable({
                "aaSorting": [[ 1, "desc" ]],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {"orderable":false,"aTargets":[]}// 制定列不参与排序
                ]
            });

        });
        /*
         参数解释：
         title	标题
         url		请求的url
         id		需要操作的数据id
         w		弹出层宽度（缺省调默认值）
         h		弹出层高度（缺省调默认值）
         */
        /*管理员-增加*/
        function admin_add(title,url,w,h){
            layer_show(title,"{:url('rentadd',['id'=>$id])}",w,h);
        }
        /*管理员-删除*/
        function admin_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '{:url("admin/room/rentdel")}',

                    data:{
                        id:id,
                    },
                    success: function(data){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    },
                    error:function(data) {
                        layer.msg('删除失败!',{icon:1,time:1000});
                    },
                });

            });
        }
        /*管理员-编辑*/
        $(".edit").click(function(){
            var _index=$(this).attr("index");
//            alert(_index);
            layer_show("编辑商品",_index,800,600);
        })

        /*管理员-停用*/
        function admin_stop(obj,id){
            var num = prompt('请重新设置库存', 1);
            if(num>=1){

                $.ajax({
                    type: 'POST',
                    url: '{:url("admin/room/renttype")}',
                    dataType: 'json',
                    data:{
                        'id':id,
                        'count':num
                    },
                    success: function(data){
                        $(".count").html(num);
                        layer.msg('重新修改了库存数量!',{icon: 1,time:1000});
                    },
                    error:function(data) {
                        layer.msg('修改失败！！!',{icon: 5,time:1000});
                    }
                });
            }


        }


        function setCookie(name, value, expires, path, domain, secure) {
            var cookieText=encodeURIComponent(name)+'='+encodeURIComponent(value);
            if (expires instanceof Date)  {
                cookieText += '; expires=' + expires;
            }
            if (path) {
                cookieText += '; path =' +path;
            }
            if (domain) {
                cookieText += '; domain=' + domain;
            }
            document.cookie = cookieText;
        }
    </script>
</body>
</html>
