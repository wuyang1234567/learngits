<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/common/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="__STATIC__/common/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form id="form-admin-add" class="form form-horizontal" action="{:url('admin/room/rentetic')}" method="post" onsubmit="return saveReport();">
        <input type="hidden" name="__token__" value="{$Request.token}" />
        <input type="hidden" value="{$arr['Id']}" name="id">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  placeholder="标题" value="{$arr['rtitle']}"  name="title" required>

            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$arr['rprice']}"  placeholder="金额 例如：100/100.5" name="price" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text"  placeholder="数量" value="{$arr['count']}"   name="count"  required>
            </div>
        </div>
        {if $arr['beginTime'] neq ""}
        <div class="row cl huodong">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>活动开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="date" class="input-text huodongtime"  placeholder="开始时间"  name="beginTime" value="{$arr['beginTime']}"   >
            </div>

        </div>
        <div class="row cl huodong">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>活动结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="date" class="input-text huodongtime"  placeholder="结束时间"  name="endTime"  value="{$arr['endTime']}" >
            </div>
        </div>
        {/if}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>添加图片：</label>
            <div class="formControls col-xs-8 col-sm-9" id="pic">
                <div style="display:inline-block;width: 100px;height: 130px;position: relative">
                    <input class="file" type="file" name="pic" style="width: 100px;height: 100px;position: absolute;top: 0;left: 0;z-index: 2;opacity: 0" index="0" >
                    <img src="__STATIC__/{$arr['imageurl']}" alt="暂无图片" style="width: 100px;height: 100px;position: absolute;top: 0;left: 0">
                    <input class="del" type="button" value="删除" style="width: 60px;height: 20px;position: absolute;top: 105px;left: 20px;z-index: 2;display: none">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="container" name="content" type="text/plain" required>
                    {$arr['content']}
                </script>
                <span></span>
                <!-- 配置文件 -->
                <script type="text/javascript" src="__STATIC__/common/lib/ueditor/1.4.3/ueditor.config.js"></script>
                <!-- 编辑器源码文件 -->
                <script type="text/javascript" src="__STATIC__/common/lib/ueditor/1.4.3/ueditor.all.js"></script>
                <!-- 实例化编辑器 -->
                <script type="text/javascript">
                    var ue = UE.getEditor('container');
                </script>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input style="margin-top: 10px" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/jquery/jquery.form.min.js"></script>
<!--<script type="text/javascript" src="__STATIC__/admin/js/adminAdd.js"></script>-->
<script>
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
        function saveReport() {
            $("#form-admin-add").validate({
                rules:{
                    title:{
                        minlength:2,
                        maxlength:20
                    },
                    area:{
                        minlength:2,
                        maxlength:6
                    },
                    direction:{
                        maxlength:4
                    }
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    ue.setContent(' ');
                    // jquery 表单提交
                    $("#form-admin-add").ajaxSubmit(function(message) {

                        if(message){
                            parent.window.location.href="{:url('admin/room/rent',['id'=>$arr.cateid])}";
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.$('.btn-refresh').click();
                            parent.layer.close(index);
                        }else{
                            layer.msg('填写有错误，请安要求填写！！！',{icon:1,time:1000});
                        }
                        // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容
                    });
                    return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
                }
            });
            return false;
        }


    $("#pic div .file").change(divchange);

    function divchange(){
        if($(this).attr('index')==0){
            $(this).attr('index','1');
            $(this).parent().children('img').attr("src",URL.createObjectURL($(this)[0].files[0]));

        }else{
            $(this).parent().children('img').attr("src",URL.createObjectURL($(this)[0].files[0]));
        }
    }

</script>
</body>
</html>
