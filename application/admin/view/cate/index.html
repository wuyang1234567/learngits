    <title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>VIP卡列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
			<a href="javascript:;" onclick="admin_add('添加商品分类','cateadd','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加商品分类</a>
		</span>
        <!--<span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="40">ID</th>
                <th width="150">分类名称</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $arr as $item}
            <tr class="text-c">
                <td><input type="checkbox" value="{$item['Id']}" name=""></td>
                <td>{$item['Id']}</td>
                <td>{$item['name']}</td>

                <td class="td-manage">

                    <a title="编辑" href="javascript:;" onclick="admin_edit('修改商品分类名称','edit',{$item['Id']},'800','500')" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="admin_del(this,{$item['Id']})" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/common/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/common/lib/laypage/1.2/laypage.js"></script>
    <!--<script type="text/javascript" src="__STATIC__/admin/js/adminList.js"></script>-->
    <script>
        /*
         参数解释：
         title	标题
         url		请求的url
         id		需要操作的数据id
         w		弹出层宽度（缺省调默认值）
         h		弹出层高度（缺省调默认值）
         */
        /*管理员-增加*/
        function admin_add(title,url,w,h){
            layer_show(title,url,w,h);
        }
        /*管理员-删除*/
        function admin_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '{:url("admin/cate/del")}',
                    dataType: 'json',
                    data:{
                        id:id,
                    },
                    success: function(data){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    },
                    error:function(data) {
                        layer.msg('删除失败!',{icon:1,time:1000});
                    },
                });

            });
        }
        /*管理员-编辑*/
        function admin_edit(title,url,id,w,h){
            setCookie('cate_id',id);
            layer_show(title,url,w,h);
        }
        /*管理员-停用*/
        function admin_stop(obj,id){
            layer.confirm('确认要修改成无货状态吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '{:url("agents/room/renttype")}',
                    dataType: 'json',
                    data:{
                        'id':id,
                        'status':1
                    },
                    success: function(data){
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="无货" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">无货</span>');
                        $(obj).remove();
                        layer.msg('已经修改成无货状态!',{icon: 5,time:1000});
                    },
                    error:function(data) {
                        layer.msg('修改失败！！!',{icon: 5,time:1000});
                    }
                });
                //此处请求后台程序，下方是成功后的前台处理……
//                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="未出租" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
//                $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">未出租</span>');
//                $(obj).remove();
//                layer.msg('已经修改成未出租状态!',{icon: 5,time:1000});
            });
        }
        /*管理员-启用*/
        function admin_start(obj,id){
            layer.confirm('确认要修改成有货状态吗？',function(index){
                //此处请求后台程序，下方是成功后的前台处理……
                $.ajax({
                    type: 'POST',
                    url: '{:url("admin/room/renttype")}',
                    dataType: 'json',
                    data:{
                        'id':id,
                        'status':0
                    },
                    success: function(data){
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="有货" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label  radius">有货</span>');
                        $(obj).remove();
                        layer.msg('已经修改成有货状态!', {icon: 6,time:1000});
                    },
                    error:function(data) {
                        layer.msg('修改失败！！!',{icon: 6,time:1000});
                    }
                });

            });
        }

        function setCookie(name, value, expires, path, domain, secure) {
            var cookieText=encodeURIComponent(name)+'='+encodeURIComponent(value);
            if (expires instanceof Date)  {
                cookieText += '; expires=' + expires;
            }
            if (path) {
                cookieText += '; path =' +path;
            }
            if (domain) {
                cookieText += '; domain=' + domain;
            }
            document.cookie = cookieText;
        }
    </script>
</body>
