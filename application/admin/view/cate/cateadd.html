<body>
<article class="page-container">
    <form id="form-admin-add" enctype="multipart/form-data" class="form form-horizontal" action="{:url('admin/cate/cateadd')}" method="post" onsubmit="return saveReport();">


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  placeholder="分类名称"  name="name" required>

            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input style="margin-top: 10px" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/common/index/js/jquery.form.js"></script>
<!--<script type="text/javascript" src="__STATIC__/admin/js/adminAdd.js"></script>-->
<script>
    $("#pic div .file").change(divchange);
    $("#pic div .del").click(delfile);
    function divchange(){
        if($(this).attr('index')==0){
            $(this).attr('index','1');
            $(this).parent().children('img').attr("src",URL.createObjectURL($(this)[0].files[0]));
            $(this).parent().children('.del').css("display",'block');
            $("<div style='display:inline-block;width: 100px;height: 100px;position: relative'/>").appendTo("#pic");
            var newinput1=$("<input class='file' type='file' index='0' name='pic[]'style='width: 100px;height: 100px;position: absolute;top: 0;left: 0;z-index: 2;opacity: 0'/>").appendTo("#pic div:last");
            $("<img src='__STATIC__/agents/img/1.jpg' alt='暂无图片' style='width: 100px;height: 100px;position: absolute;top: 0;left: 0'/>").appendTo("#pic div:last");
            var newinput2=$("<input class='del' type='button' value='删除' style='width: 60px;height: 20px;position: absolute;top: 105px;left: 20px;z-index: 2;display: none'>").appendTo("#pic div:last");
            newinput1.change(divchange);
            newinput2.click(delfile);
        }else{
            $(this).parent().children('img').attr("src",URL.createObjectURL($(this)[0].files[0]));
        }
    }
    function delfile(){
        $(this).parent().remove();
    }
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
    function saveReport() {
        console.log('--------------')
        $("#form-admin-add").validate({
            rules:{
                name:{
                    required:true,

                },

            },
            success:"valid",
            submitHandler:function(form){
//                console.log("开始提交");
                // jquery 表单提交
                $("#form-admin-add").ajaxSubmit(function(message) {
                    if(message==0){
                        layer.msg('填写有错误，请安要求填写！！！',{icon:1,time:1000});
                    }else if(message==1){
                        layer.msg('图片未上传！！！',{icon:1,time:1000});
                    }else if(message==2){
                        layer.msg('图片上传失败！！！',{icon:1,time:1000});
                    }else if(message==3){
                        parent.window.location.href='{:url("admin/cate/listcate")}';
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('.btn-refresh').click();
                        parent.layer.close(index);
                    }
                    // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容
                });
                return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
            }
        });
        return false;
    }

</script>
</body>
</html>
