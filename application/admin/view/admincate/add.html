<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/common/lib/html5shiv.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/common/static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="__STATIC__/common/lib/DD_belatedPNG_0.0.8a-min.js" ></script>

    <title>添加分类</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form id="form-admin-add" class="form form-horizontal" action="{:url('admin/admincate/add')}" method="post" onsubmit="return saveReport();">
        <input type="hidden" name="__token__" value="{$Request.token}" />
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类图标：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="icon">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>父级分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" name="parent" size="1" id="role">
                    <option value="0" selected>一级分类</option>
                    {foreach $arr as $item}
                        <option value={$item['Id']}>{$item['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="模块/控制器/函数(admin/admin/admin)"  name="url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类权限：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="checkbox" value="0"  name="check[]">查看
                <input type="checkbox" value="1"  name="check[]">停用
                <input type="checkbox" value="2"  name="check[]">启用
                <input type="checkbox" value="3"  name="check[]">删除
                <input type="checkbox" value="4"  name="check[]">添加
                <input type="checkbox" value="5"  name="check[]">编辑
                <input type="checkbox" value="6"  name="check[]">修改密码
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/common/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/common/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/jquery/jquery.form.min.js"></script>
<!--<script type="text/javascript" src="__STATIC__/admin/js/adminAdd.js"></script>-->
<script>
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });

    function saveReport() {
        $.validator.addMethod("chinese", function(value, element) {
            return /^[\u4e00-\u9fa5]{1,10}$/.test(value);
        }, "必须填写汉字");
        $("#form-admin-add").validate({
            rules:{
                name:{
                    required:true,
                    chinese:true
                },
                icon:{
                    maxlength:20
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                // jquery 表单提交
                $("#form-admin-add").ajaxSubmit(function(message) {
                    if(message){
                        layer.msg('添加成功！！!',{icon:1,time:1000});
                        parent.window.location.href='{:url("admin/admincate/index")}?type=1';
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('.btn-refresh').click();
                        parent.layer.close(index);
                    }else{
                        layer.msg('添加失败!',{icon:1,time:1000});
                    }
                // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容
                });
                return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
            }
        });
        return false;
    }

</script>
</body>
</html>
